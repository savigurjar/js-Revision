<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Take a Quiz</h1>
      <form>
        <!-- Q1 -->
        <p>Q1: What is your favorite K-pop band?</p>
        <label><input type="radio" name="q1" value="BTS" /> BTS</label><br />
        <label
          ><input type="radio" name="q1" value="Blackpink" /> Blackpink</label
        ><br />
        <label><input type="radio" name="q1" value="EXO" /> EXO</label><br />
        <label><input type="radio" name="q1" value="Twice" /> Twice</label
        ><br /><br />

        <!-- Q2 -->
        <p>Q2: Which programming language do you like most?</p>
        <label
          ><input type="radio" name="q2" value="JavaScript" /> JavaScript</label
        ><br />
        <label><input type="radio" name="q2" value="Python" /> Python</label
        ><br />
        <label><input type="radio" name="q2" value="Java" /> Java</label><br />
        <label><input type="radio" name="q2" value="C++" /> C++</label
        ><br /><br />

        <!-- Q3 -->
        <p>Q3: What is the capital of South Korea?</p>
        <label><input type="radio" name="q3" value="Seoul" /> Seoul</label
        ><br />
        <label><input type="radio" name="q3" value="Busan" /> Busan</label
        ><br />
        <label><input type="radio" name="q3" value="Incheon" /> Incheon</label
        ><br />
        <label><input type="radio" name="q3" value="Daegu" /> Daegu</label
        ><br /><br />

        <!-- Q4 -->
        <p>Q4: Which one is a frontend framework?</p>
        <label><input type="radio" name="q4" value="React" /> React</label
        ><br />
        <label><input type="radio" name="q4" value="Node.js" /> Node.js</label
        ><br />
        <label><input type="radio" name="q4" value="MongoDB" /> MongoDB</label
        ><br />
        <label><input type="radio" name="q4" value="Express" /> Express</label
        ><br /><br />

        <!-- Q5 -->
        <p>Q5: Which planet is known as the Red Planet?</p>
        <label><input type="radio" name="q5" value="Mars" /> Mars</label><br />
        <label><input type="radio" name="q5" value="Venus" /> Venus</label
        ><br />
        <label><input type="radio" name="q5" value="Jupiter" /> Jupiter</label
        ><br />
        <label><input type="radio" name="q5" value="Saturn" /> Saturn</label
        ><br /><br />

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
