<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <h2>Dahej Calculator (Fun Only)</h2>

      <!-- Education -->
      <div class="form-group">
        <label for="education" aria-required="true">Education Level:</label>
        <select id="education">
          <option value="1">1 - School level</option>
          <option value="2">2 - Graduate (BA, BSc, BCom, etc.)</option>
          <option value="3">3 - Postgraduate (MA, MSc, MBA, etc.)</option>
          <option value="4">
            4 - Professional degree (Doctor, Engineer, CA, etc.)
          </option>
          <option value="5">5 - Top level (IAS/IPS, IIT/IIM, PhD, etc.)</option>
        </select>
      </div>

      <!-- Salary -->
      <div class="form-group">
        <label for="salary">Monthly Salary (in â‚¹):</label>
        <input type="number" id="salary" placeholder="Enter salary" ,min="500"/>
      </div>

      <!-- Job Type -->
      <div class="form-group">
        <label for="job">Job Type:</label>
        <select id="job">
          <option value="50">Private Job</option>
          <option value="100">Government Job</option>
        </select>
      </div>

      <!-- Family Status -->
      <div class="form-group">
        <label for="status">Family Status Value:</label>
        <input
          type="number"
          id="status"
          placeholder="Enter value (e.g., 100-500)"
          min="0"
        />
      </div>

      <!-- Loans -->
      <div class="form-group">
        <label for="loans">Loans/Debts:</label>
        <input type="number" id="loans" placeholder="Enter amount" min="0" />
      </div>

      <!-- Button -->
      <button id="btn">Calculate Dahej</button>

      <!-- Result -->
      <div id="result"></div>

      <!-- reset -->
      <div id="reset">Reset</div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
